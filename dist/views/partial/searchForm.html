<div class="row"><!-- product section --><div class="col-md-4 col-sm-12"><form><div class="form-group"><label>Product</label></div><div class="row"><div class="col-md-12 col-sm-6 form-group"><input type="text" class="form-control" placeholder="Product Title" ng-model="searchCriteria.title"></div><div class="col-md-12 col-sm-6"><div class="btn-group btn-group-justified"><select class="form-control" ng-model="searchCriteria.category" ng-options="category for category in categories"><option value="">-- Any Category--</select></div></div></div></form></div><!-- / product section --><!-- price section --><div class="col-md-4 col-sm-6"><form><div class="form-group"><label>Current Price</label></div><auction-price-range low-price="searchCriteria.lowPrice" high-price="searchCriteria.highPrice"></auction-price-range></form></div><!-- / price section --><!-- auction section --><div class="col-md-4 col-sm-6"><form><div class="form-group"><label for="datepicker">Max Auction Close Date</label></div><div class="form-group"><div class="input-group"><input id="datepicker" type="text" class="form-control" is-open="datePickerOpened" datepicker-popup="MM/dd/yyyy" ng-model="searchCriteria.date"><span class="input-group-btn"><button class="btn btn-default" ng-click="datePickerOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div class="form-group row"><span id="labelSpan" class="col-xs-9 nested-column"><label for="spinner" class="control-label">Number of Bids</label></span> <span class="col-xs-3 nested-column"><input id="spinner" type="number" class="pull-right form-control" ng-model="searchCriteria.numberOfBids"></span></div></form></div><!-- / auction section --></div><!-- find button --><div class="row text-center"><button type="button" class="btn btn-primary" ng-click="search()">Find Now</button></div><hr>

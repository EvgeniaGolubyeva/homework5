<form name="searchform" novalidate><div class="row"><!-- product section --><div class="col-md-4 col-sm-12"><div class="form-group"><label>Product</label></div><div class="row"><div class="col-md-12 col-sm-6 form-group" ng-class="{ 'has-error' : searchform.title.$invalid }"><input type="text" class="form-control" placeholder="Product Title" name="title" ng-model="searchCriteria.title" ng-minlength="3"><p ng-show="searchform.title.$invalid" class="help-block">Product Title should be at least 3 characters long</p></div><div class="col-md-12 col-sm-6"><div class="btn-group btn-group-justified"><select class="form-control" ng-model="searchCriteria.category" ng-options="category for category in categories"><option value="">-- Any Category--</select></div></div></div></div><!-- / product section --><!-- price section --><div class="col-md-4 col-sm-6"><div class="form-group"><label>Current Price</label></div><auction-price-range low-price="searchCriteria.lowPrice" high-price="searchCriteria.highPrice"></auction-price-range></div><!-- / price section --><!-- auction section --><div class="col-md-4 col-sm-6"><div class="form-group"><label for="datepicker">Max Auction Close Date</label></div><div class="form-group"><div class="input-group" ng-class="{ 'has-error' : searchform.closeDate.$invalid }"><input id="datepicker" name="closeDate" type="text" class="form-control" is-open="datePickerOpened" datepicker-popup="MM/dd/yyyy" ng-model="searchCriteria.date" min="today" date-validation=""><span class="input-group-btn"><button class="btn btn-default" ng-click="datePickerOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div ng-class="{ 'has-error' : searchform.closeDate.$invalid }"><p ng-show="searchform.closeDate.$invalid" class="help-block">Close Date should be greater then today</p></div><div class="form-group row"><span id="labelSpan" class="col-xs-9"><label for="spinner" class="control-label">Number of Bids</label></span> <span class="col-xs-3" ng-class="{ 'has-error' : searchform.bids.$invalid }"><input id="spinner" name="bids" type="number" class="pull-right form-control" ng-model="searchCriteria.numberOfBids" min="0"></span></div><div ng-class="{ 'has-error' : searchform.bids.$invalid }"><p ng-show="searchform.bids.$invalid" class="help-block">Number of Bids should be numeric and positive</p></div></div><!-- / auction section --></div><!-- find button --><div class="row text-center"><button type="submit" class="btn btn-primary" ng-click="search()">Find Now</button></div></form><hr>
